<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Recuperar contraseña</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/vnd.microsoft.icon" href="./Assets/Imagenes/Iconos/logo-nuevo-removebg-preview.png">
        <link rel="shortcut icon" type="image/x-icon" href="./Assets/Imagenes/Iconos/logo-nuevo-removebg-preview.png">
        <link rel="stylesheet" href="./Assets/CSS/front.css" type="text/css" media="all">
        <link rel="stylesheet" href="./Assets/CSS/style.css" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <section id="main">
            <header class="page-header">
                <h1>¿Olvidó su contraseña?</h1>
            </header>

            <section id="content" class="page-content card card-block">
                <form action="./recuperar-contraseña.html" class="forgotten-password"
                method="post">
                    <ul class="ps-alert-error"></ul>

                    <header>
                        <p class="send-renew-password-link">Por favor, introduzca la dirección de correo electrónico que
                        utilizó para registrarse. Recibirá un enlace temporal para restablecer su contraseña.</p>
                    </header>

                    <section class="form-fields">
                        <div class="form-group center-email-fields">
                            <label class="col-md-3 form-control-label required">Dirección de correo electrónico</label>
                            <div class="col-md-5 email">
                                <input type="email" name="email" id="email" value="" class="form-control" required="">
                            </div>
                            <button class="form-control-submit btn btn-primary hidden-xs-down" name="submit" type="submit">
                                Enviar enlace de restablecimiento de contraseña
                            </button>
                            <button class="form-control-submit btn btn-primary hidden-sm-up" name="submit" type="submit">
                                Enviar
                            </button>
                        </div>
                    </section>
                </form>
            </section>
        </section>
    </body>
</html>
